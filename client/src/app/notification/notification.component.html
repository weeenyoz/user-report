<div role="alert" class="alert alert-dismissible fade show" *ngIf="isSignedUp || isSignUpFailed"
  [ngClass]="{'alert-success': isSignedUp, 'alert-danger': isSignUpFailed}">
  <strong>{{message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
