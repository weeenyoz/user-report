<div class="container-fluid">
  <div class="header">
    <h4>{{title}} Report <span class="badge badge-secondary" *ngIf="isApproved">Approved</span></h4>
  </div>

  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">

    <div class="row date form-group">
      <label>Date</label>
      <input disabled type="date" class="form-control" formControlName="date">
    </div>

    <div class="row username form-group">
      <label>Username</label>
      <input disabled type="text" class="form-control" formControlName="username">
    </div>

    <div class="row content form-group">
      <label>Content</label>
      <textarea rows="4" class="form-control" formControlName="content"></textarea>
    </div>

    <div class="row buttons">
      <button (click)="back()" type="button" class="back-btn btn btn-secondary">Back</button>

      <div class="report-actions">
        <button type="submit" class="submit btn btn-primary"
          [disabled]="reportForm.invalid || isSubmitted">Submit</button>
      </div>
    </div>

  </form>

</div>
